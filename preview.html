<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview da Mídia</title>

  <!-- Meta tags Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Confira esta mídia!">
  <meta property="og:description" content="Compartilhe esta mídia com seu link de promotor.">
  <meta property="og:image" content="">

  <style>
    body { text-align:center; padding:50px; font-family:sans-serif; }
    img, video { max-width:90%; margin-top:20px; border-radius:12px; }
  </style>
</head>
<body>
  <h1>Confira esta mídia!</h1>
  <div id="mediaContainer"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');
    if (!file) {
      document.body.innerHTML = "<p>Arquivo não encontrado.</p>";
      throw new Error("Arquivo não encontrado");
    }

    // URL pública do seu site
    const mediaUrl = `https://tutorial.bancabrasileira.net/afiliado/${file}`;

    // Atualiza meta tag para visualização no navegador (WhatsApp lê OG estático)
    document.querySelector('meta[property="og:image"]').setAttribute('content', mediaUrl);

    const container = document.getElementById('mediaContainer');

    if (file.endsWith(".mp4")) {
      const video = document.createElement('video');
      video.src = mediaUrl;
      video.controls = true;
      container.appendChild(video);
    } else {
      const img = document.createElement('img');
      img.src = mediaUrl;
      container.appendChild(img);
    }
  </script>
</body>
</html>
