<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Preview Afiliado</title>
</head>
<body>
  <h2>Pré-visualização</h2>
  <p id="info"></p>
  <img id="imagem" src="" alt="preview" width="300">
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get("file") || "link.png";
    const link = urlParams.get("link") || "https://app.bancabrasileira.com.br";
    document.getElementById("imagem").src = "imagens/" + file;
    document.getElementById("info").innerHTML = `Promotor: <a href="${link}" target="_blank">${link}</a>`;
  </script>
</body>
</html>
